<!DOCTYPE html>
<html>
<head>
    <title>Navigation_only</title>

    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">

                    <a href="#">Service 1</a>
                    <a href="#">Service 2</a>
                    <a href="#">Service 3</a>
                    <a href="#">Service 4</a>

            </div>

            <div class="navbar-login">

                    <img src="login.png" alt="Login" width="30" height="30">
                </a>
            </div>
        </div>
    </div>
